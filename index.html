<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>EAN Skener (Puni Prikaz)</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin: 0; /* Uklonjen gornji margin, sadržaj ide do vrha */
            padding: 1px; /* Mali padding oko cijelog sadržaja */
            background-color: #f0f0f0;
            min-height: 100vh;
            box-sizing: border-box;
        }
        /* h1 stilovi više nisu relevantni ako je element uklonjen */
        
        #reader-container { 
            position: relative;
            width: 100%;
            max-width: 500px; 
            height: 35vh;     
            min-height: 250px;
            background-color: #000; 
            border: 1px solid #ccc;
            margin-bottom: 15px; /* Malo smanjen razmak ispod skenera */
            overflow: hidden; 
        }
        #reader { 
            width: 100%;
            height: 100%;
        }
        #reader video, 
        #reader > div > video { 
            width: 100% !important;
            height: 100% !important;
            object-fit: cover; 
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 450px;
        }
        button {
            padding: 12px 25px;
            font-size: 1em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
            width: 100%; 
        }
        button:hover {
            background-color: #0056b3;
        }
        #scanResultContainer {
            width: 100%;
        }
        #scanResult {
            margin-top: 0; 
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            word-break: break-all; 
        }
        .messages {
            text-align: center;
            margin-bottom: 10px;
            min-height: 1.2em; 
            width: 100%;
        }
        .status { color: #007bff; }
        .error { color: #dc3545; font-weight: bold; }

        #scan-instruction {
            position: absolute;
            top: 10px; 
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            text-align: center;
            color: white;
            font-size: 1em;
            font-weight: bold;
            z-index: 10; 
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            pointer-events: none; 
            display: none; 
        }
    </style>
</head>
<body>
    <!-- <h1>EAN Skener (Puni Prikaz)</h1> JE UKLONJEN/ZAKOMENTIRAN -->
    
    <div id="reader-container">
        <div id="reader"></div>
        <div id="scan-instruction">Pozicioniraj barkod unutar označenog pravokutnika</div>
    </div>
    
    <div class="controls">
        <div class="messages">
            <p id="statusText" class="status">Kliknite "Pokreni Skener"</p>
            <p id="errorText" class="error"></p>
        </div>
        
        <button id="startStopButton">Pokreni Skener</button>
        
        <div id="scanResultContainer">
            <div id="scanResult">Skenirani kod: Još nema</div>
        </div>
    </div>

    <script>
        const readerContainer = document.getElementById('reader-container');
        const readerDiv = document.getElementById('reader');
        const startStopButton = document.getElementById('startStopButton');
        const scanResultDiv = document.getElementById('scanResult');
        const statusTextElem = document.getElementById('statusText');
        const errorTextElem = document.getElementById('errorText');
        const scanInstructionElem = document.getElementById('scan-instruction');

        let html5QrCode = null; 
        let isScannerRunning = false;

        function clearMessages() {
            statusTextElem.textContent = '';
            errorTextElem.textContent = '';
        }

        function onScanSuccess(decodedText, decodedResult) {
            clearMessages();
            console.log(`Skeniran kod: ${decodedText}`, decodedResult);
            scanResultDiv.textContent = `Skenirani kod: ${decodedText}`;

            if (decodedResult.result && decodedResult.result.format && 
                (decodedResult.result.format.formatName === "EAN_13" || decodedResult.result.format.formatName === "EAN_8" || decodedResult.result.format.formatName === "UPC_A" || decodedResult.result.format.formatName === "UPC_E")) {
                statusTextElem.textContent = `✔️ ${decodedResult.result.format.formatName} kod pronađen!`;
            } else if (decodedResult.result && decodedResult.result.format) {
                statusTextElem.textContent = `✔️ Format: ${decodedResult.result.format.formatName}`;
            } else {
                statusTextElem.textContent = "✔️ Kod pronađen!";
            }
        }

        function onScanFailure(error) {
            // console.warn(`Greška skeniranja: ${error}`);
        }

        async function startScanner() {
            if (isScannerRunning) return;

            clearMessages();
            statusTextElem.textContent = "Inicijalizacija skenera...";
            readerDiv.innerHTML = ""; 
            scanInstructionElem.style.display = 'none';

            html5QrCode = new Html5Qrcode("reader");

            const config = {
                fps: 10, 
                qrbox: (viewfinderWidth, viewfinderHeight) => {
                    let widthPercentage = 0.80; 
                    let heightToWidthRatio = 0.35; 

                    let qrboxWidth = Math.floor(viewfinderWidth * widthPercentage);
                    let qrboxHeight = Math.floor(qrboxWidth * heightToWidthRatio);
                    
                    qrboxWidth = Math.max(200, qrboxWidth);
                    qrboxHeight = Math.max(70, qrboxHeight); 

                    qrboxWidth = Math.min(viewfinderWidth - 40, qrboxWidth); 
                    qrboxHeight = Math.min(viewfinderHeight - 40, qrboxHeight); 
                    
                    console.log(`Viewfinder (reader): ${viewfinderWidth}x${viewfinderHeight}, QRBox (target): ${qrboxWidth}x${qrboxHeight}`);
                    return { width: qrboxWidth, height: qrboxHeight };
                },
                rememberLastUsedCamera: true,
            };

            try {
                statusTextElem.textContent = "Pokretanje kamere...";
                await html5QrCode.start(
                    { facingMode: "environment" }, 
                    config,
                    onScanSuccess,
                    onScanFailure
                );
                isScannerRunning = true;
                startStopButton.textContent = "Zaustavi Skener";
                scanResultDiv.textContent = "Skenirani kod: Čekam...";
                statusTextElem.textContent = "Kamera aktivna.";
                scanInstructionElem.style.display = 'block';
            } catch (err) {
                console.error("Greška pri pokretanju kamere: ", err);
                isScannerRunning = false;
                startStopButton.textContent = "Pokreni Skener";
                statusTextElem.textContent = "Greška pri pokretanju kamere.";
                errorTextElem.textContent = `Problem: ${err.name || err.message || err}`;
                scanInstructionElem.style.display = 'none';
                if (html5QrCode && html5QrCode.clear) { 
                  html5QrCode.clear().catch(clearErr => console.error("Greška pri čišćenju skenera:", clearErr));
                }
                html5QrCode = null; 
            }
        }

        async function stopScanner() {
            if (!isScannerRunning || !html5QrCode) return;

            clearMessages();
            statusTextElem.textContent = "Zaustavljanje skenera...";
            scanInstructionElem.style.display = 'none';

            try {
                await html5QrCode.stop();
                console.log("Skener zaustavljen.");
                isScannerRunning = false;
                startStopButton.textContent = "Pokreni Skener";
                statusTextElem.textContent = "Skener zaustavljen. Kliknite 'Pokreni Skener'.";
                readerDiv.innerHTML = ""; 
            } catch (err) {
                console.error("Greška pri zaustavljanju skenera: ", err);
                statusTextElem.textContent = "Greška pri zaustavljanju skenera.";
                errorTextElem.textContent = `Problem: ${err.name || err.message || err}`;
                isScannerRunning = false; 
                startStopButton.textContent = "Pokreni Skener";
            }
        }

        startStopButton.addEventListener('click', () => {
            if (isScannerRunning) {
                stopScanner();
            } else {
                startScanner();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            console.log("Aplikacija spremna.");
        });
    </script>
</body>
</html>
